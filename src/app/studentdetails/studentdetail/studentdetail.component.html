<!-- Table Start-->
<div class="container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="row" *ngFor="let ad of studentdetail">
        <div class="col-lg-8" *ngIf="!isLoading">
            <table class=" table table-bordered border-primary table-striped table-hover table-light">
                <tr>
                    <th colspan="2" class="text-center bg-info"><b>Student Details</b></th>
                </tr>
                <tr>
                    <th>Student Id</th>
                    <td>
                        {{ad.studentid}}
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        {{ad.stdname}}
                    </td>
                </tr>
                <tr>
                    <th>FatherName</th>
                    <td>
                        {{ad.stdfathername}}
                    </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        {{ad.stdgender}}
                    </td>
                </tr>
                <tr>
                    <th>Mobile</th>
                    <td>
                        {{ad.stdmobile}}
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        {{ad.stdemail}}
                    </td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td>
                        {{ad.stddob}}
                    </td>
                </tr>
                <tr>
                    <th>Class</th>
                    <td>
                        {{ad.stdclass}}
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>
                        {{ad.stdaddress}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Table End-->
