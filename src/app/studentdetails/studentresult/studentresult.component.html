<div class="container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="row" *ngFor="let rst of studentResult">
        <div class="col-lg-8" *ngIf="!isLoading">
            <table class=" table table-bordered table-striped table-hover table-light">
                <tr>
                    <th colspan="2" class="text-center bg-info"><b>Student Result</b></th>
                </tr>
                <tr>
                    <th>Student Id</th>
                    <td>
                        {{rst.studentid}}
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        {{rst.stdname}}
                    </td>
                </tr>
                <tr>
                    <th>Class</th>
                    <td>
                        {{rst.stdclass}}
                    </td>
                </tr>
                <tr>
                    <th>Telugu</th>
                    <td>
                        {{rst.telugu}}
                    </td>
                </tr>
                <tr>
                    <th>Hindi</th>
                    <td>
                        {{rst.hindi}}
                    </td>
                </tr>
                <tr>
                    <th>English</th>
                    <td>
                        {{rst.english}}
                    </td>
                </tr>
                <tr>
                    <th>Maths</th>
                    <td>
                        {{rst.maths}}
                    </td>
                </tr>
                <tr>
                    <th>Science</th>
                    <td>
                        {{rst.science}}
                    </td>
                </tr>
                <tr>
                    <th>Scoial</th>
                    <td>
                        {{rst.social}}
                    </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>
                        {{total}}
                    </td>
                </tr>

                <tr>
                    <th>Precentage</th>
                    <td>
                        {{precentage}} %
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Table End-->
