<div class="container-fuild mt-4">
    <h1>Student Details</h1>
    <div class="row">
        <form [formGroup]="detailForm" (submit)="Search(detailForm.value)">
            <div class="col-sm-4 text-center">
                <mat-form-field appearance="outline">
                    <mat-label>Student Id</mat-label>
                    <input matInput type="text" formControlName="studentid" placeholder="Enter Student Id" required>
                </mat-form-field>
                <br><br>
                <button mdbBtn type="submit" gradient="aqua" rounded="true" mdbWavesEffect>Search</button>
            </div>
        </form>
    </div>

    <!-- Table Start-->
    <div class="container">
        <div class="row" *ngFor="let ad of adimision">
            <div class="col-lg-8">
                <table class=" table table-bordered border-primary table-striped table-hover table-light">
                    <tr>
                        <th colspan="2" class="text-center bg-info"><b>Student Details</b></th>
                    </tr>
                    <tr>
                        <th>Student Id</th>
                        <td>
                            {{ad.studentid}}
                        </td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>
                            {{ad.stdname}}
                        </td>
                    </tr>
                    <tr>
                        <th>FatherName</th>
                        <td>
                            {{ad.stdfathername}}
                        </td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>
                            {{ad.stdgender}}
                        </td>
                    </tr>
                    <tr>
                        <th>Mobile</th>
                        <td>
                            {{ad.stdmobile}}
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            {{ad.stdemail}}
                        </td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td>
                            {{ad.stddob}}
                        </td>
                    </tr>
                    <tr>
                        <th>Class</th>
                        <td>
                            {{ad.stdclass}}
                        </td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>
                            {{ad.stdaddress}}
                        </td>
                    </tr>

                    <tr>
                        <th></th>
                        <td>
                            <a class="btn btn-info" [routerLink]="['/editadimision', ad.studentid]">Edit
                            </a>
                            <a class="btn btn-danger" *ngIf="adiminId"
                                (click)="deleteAdimision(ad.studentid)">Delete</a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <!-- Table End-->

</div>
